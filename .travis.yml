sudo: false

os:
 - linux

language: d

d:
 - dmd-2.082.0
 - dmd-2.081.2
 - ldc-1.11.0
 - ldc-1.10.0
 - gdc

matrix:
  fast_finish: true
  allow_failures:
   - d: gdc
   
env: 
  matrix:
    - ARCH=x86
    - ARCH=x86_64

addons:
  apt:
    packages:
     - gcc-multilib

script:
 - dub test --arch=$ARCH --build=unittest-cov

after_success:
 - bash <(curl -s https://codecov.io/bash)

